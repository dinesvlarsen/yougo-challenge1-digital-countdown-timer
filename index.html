<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Halloween Counter</title>

		<link rel="stylesheet" href="styles/font.css" />
		<link rel="stylesheet" href="styles/style.css" />
		<script defer src="scripts/script.js"></script>
	</head>
	<body>
		<main>
			<figure>
				<img
					class="mobile-banner"
					src="assets/images/mobile-banner.png"
					alt="Halloween themed picture with a pumkin person sleeping under a tree"
				/>
				<img
					class="desktop-banner"
					src="assets/images/Desktopbanner.png"
					alt="Halloween themed picture with a pumkin person sleeping under a tree"
				/>
			</figure>

			<section id="countdown"></section>
			<section class="info-tags">
				<p>Days</p>
				<p>Hours</p>
				<p>Mins</p>
				<p>Secs</p>
			</section>

			<span>Until</span>
			<h1>Halloween</h1>
		</main>
	</body>
</html>
